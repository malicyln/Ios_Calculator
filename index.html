<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ios Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./img/icons8-calculator-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen-up"></div>
        <div class="screen-down"></div>
      </div>
      <div class="buttons">
        <div class="btn gray ac">AC</div>
        <div class="btn gray abs">±</div>
        <div class="btn gray modulus">%</div>
        <div class="btn orange divide">÷</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn orange multiply">×</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn orange minus">–</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn orange plus">+</div>
        <div class="btn double zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn orange equal">=</div>
      </div>
    </div>
    <script src="./app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
